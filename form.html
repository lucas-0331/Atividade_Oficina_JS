<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Lucas Costa</title>
</head>

<body>
    <div class="title-container flex justify-between">
        <h1> Cadastrar Cliente </h1>
        <span>Lucas Costa Silva</span>
    </div>
    <div class="center">
        <div class="form-container" id="form-oficina">
            <div class="flex items-center space-x-4 mb-4">
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="toggle-auto-fill" class="sr-only" />
                    <div class="w-11 h-6 bg-gray-200 rounded-full"></div>
                    <div class="absolute w-6 h-6 bg-white border border-gray-300 rounded-full transform transition-transform duration-300 ease-in-out"></div>
                </label>
                <span id="switch-label" class="text-gray-700">Preenchimento Automático</span>
            </div>
            <form action="http://www.google.com.br" target="_blank">
                <p class="danger" id="form-warning"></p>
                <div class="form-div">
                    <div class="form-group">
                        <label for="nome" class="campo_obrigatorio"> Nome: </label>
                        <input type="text" id="nome" name="nome" class="obrigatorio" placeholder="Carls Johnson">
                    </div>
                    <div class="form-group">
                        <label for="data_nasc" class="campo_obrigatorio"> Data de Nascimento: </label>
                        <input type="date" id="data-nasc" name="Data de Nascimento" placeholder="dd-mm-yyyy" class="obrigatorio">
                    </div>
                    <div class="form-group">
                        <label for="email" class="campo_obrigatorio"> Email: </label>
                        <input type="email" id="email" name="email" class="obrigatorio" placeholder="bathesda@email.com">
                    </div>
                </div>
                <div class="form-div">
                    <div class="form-group">
                        <label for="telefone"> Telefone: </label>
                        <input type="text" id="telefone" name="telefone" placeholder="(35) 99999-9999">
                    </div>
                    <div class="form-group
                    ">
                        <label for="cpf" class="campo_obrigatorio"> CPF: </label>
                        <input type="text" id="cpf" name="CPF" class="obrigatorio" placeholder="123.456.789-00">
                    </div>
                </div>
                <div class="form-div">
                    <div class="form-group">
                        <label for="cep" class="campo_obrigatorio"> CEP: </label>
                        <input type="text" id="cep" name="cep" placeholder="12345-678" class="obrigatorio">
                    </div>
                    <div class="form-group">
                        <label for="cidade"> Cidade: </label>
                        <input type="text" id="cidade" name="cidade" disabled>
                    </div>
                    <div class="form-group" id="estado-group">
                        <label for="estado"> Estado: </label>
                        <input type="text" id="estado" name="estado" disabled>
                    </div>
                </div>
                <div class="form-div">
                    <div class="form-group">
                        <label for="rua"> Rua: </label>
                        <input type="text" id="rua" name="rua" placeholder="Rua Nome de Rua">
                    </div>
                    <div class="form-group
                        ">
                        <label for="numero"> Número: </label>
                        <input type="text" id="numero" name="numero" placeholder="99999">
                    </div>
                </div>
                <div class="form-div">
                    <div class="form-group">
                        <label for="complemento"> Complemento: </label>
                        <input type="text" id="complemento" name="complemento" placeholder="Apartamento 3 Bloco 6 Quadra 9">
                    </div>
                    <div class="form-group">
                        <label for="bairro"> Bairro: </label>
                        <input type="text" id="bairro" name="bairro" placeholder="Jd. do Trevo">
                    </div>
                </div>
                <div class="right">
                    <button type="submit" id="submit-button"> Cadastrar </button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/cep.js"></script>
    <script src="js/validate.js"></script>
    <script src="js/dom.js"></script>
</body>

</html>
